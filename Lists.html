<body>
    <h1>Lists</h1>
    
        <!--
            Использывал различные тайпы для примеров
        -->
<ul type="circle">
    <li>first</li>
    <li>second</li>
    <li>third</li>
</ul>
    <ol type="I" start="2">
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>   
        <dl>
            <dt>Ukraine</dt>
            <dd>Country</dd>
            <dt>Kiyv</dt>
            <dd>Capital</dd>
        </dl>
    
</body>
